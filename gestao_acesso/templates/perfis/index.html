{% extends 'layouts/interno.html' %}

{% block body %}

<div class="container">

    <h1 class="mt-3 mb-5"> {{ titulo  }}</h1>
    
    <a href="{% url 'gestao_acesso:perfis:create' %}" class="btn btn-primary mb-3">Novo</a>
    
    {% if perfis %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sistema</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for perfil in perfis %}
                    <tr>
                        <td>{{ perfil.nome }}</td>
                        <td>{{ perfil.sistema.nome }}</td>
                        <td>
                            <a href="{% url 'gestao_acesso:perfis:update' perfil.id %}" class="btn btn-primary">Editar</a>
                            <a href="{% url 'gestao_acesso:perfis:delete' perfil.id %}" class="btn btn-danger">Excluir</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        Não há perfil cadastrado
    {% endif %}

</div>

{% endblock body %}
