{% extends 'layouts/basic.html' %}
{% load i18n %}
{% block body %}

<div class="container">
    
    {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 3%">            
            {% for key, erro in form.errors.items %}{{ erro }}{% endfor %}
        </div>
    {% endif %}

    {% if next %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Acesso Negado. Realize o login para acessar a p√°gina.
        </div>
    {% endif %}

    <div class="card w-25 mx-auto" style="margin-top: 20%" >
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                    <input type="{{ form.username.widget_type }}" class="form-control {% if form.username.errors %}is-invalid{% endif %}" id="{{ form.username.auto_id }}" name="{{ form.username.name }}" value="{{ form.username.value|default_if_none:"" }}" aria-describedby="emailHelp" >
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                    <input type="{{ form.password.widget_type }}" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="{{ form.password.auto_id }}" name="{{ form.password.name }}" value="{{ form.password.value|default_if_none:"" }}" aria-describedby="emailHelp" >
                </div>
                                
                <input type="submit" value="Acessar" class="btn btn-primary">
            </form>
        </div>    
    </div>

    
</div>

{% endblock body %}
